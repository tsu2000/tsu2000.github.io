          href: projects/misc/index.qmd
    
  
  
# Don't touch unless you know what you are doing :) ------------
  search: 
    location: navbar
    type: textbox
  page-footer: 
    left: |
      <span class="faux-block">{{< fa brands creative-commons >}} 2023 Ng Teng Suan CC BY-SA 4.0</span>
    center: |
      <span class="faux-block"><a href="https://github.com/tsu2000/tsu2000.github.io">{{< fa brands github >}} Source Code</a></span>
    right: |
      <span class="faux-block">Built with <a href="https://quarto.org/">Quarto</a></span>

      

project:
  type: website
  output-dir: docs

  preview: 
    port: 22222
    browser: true
    watch-inputs: true
    navigate: true

execute:
  freeze: true

format:
  html:
    fontsize: 1.1em
    theme: 
      - pulse
      - html/styles.scss
    toc: false
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true